{{ define "main" }}
<div class="container px-4 md:px-12 py-4 bg-white">
    <h1><a class="text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
<!--    <hr>-->
    {{ range sort .Sections ".Params.order_number" }}
    <h2 class="header py-3 text-3xl">
        <a class="text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <hr>
    {{ range sort .Sections ".Params.order_number" }}
    <h3 class="header py-3 text-2xl">
        <a class="text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>
    <ul class="list-disc px-4 md:px-12">
        {{ range sort .Pages ".Params.order_number"}}
        <li>
            <h4 class="pt-2 pb-1 font-normal"><a class="" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
        </li>
        {{ end }}
    </ul>
    {{ end }}
    {{ end }}
</div>
{{ end }}
