{{ if .Site.Params.breadcrumbs }}
<div class="container breadcrumbs pt-12 px-4 pb-0 md:px-12 bg-white text-sm">
    <div class="flex flex-row flex-wrap items-center">
    {{ $list := (.Ancestors.Reverse) }}
    {{ $len := (len $list) }}
    {{ range $index, $element := $list }}
        <span class="px-1"><a href="{{ .RelPermalink }}">{{- lower .Title -}}</a></span>
    {{ if ne (add $index 1) $len }}
        <span class="breadcrumbs-separator"> > </span>

        {{ end }}
    {{ end }}
</div>
</div>
{{ end }}
